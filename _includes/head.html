<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/icons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/assets/img/icons/favicon-32x32.png' | relative_url }}">

  <link rel="shortcut icon" href="{{ '/assets/img/icons/favicon.ico' | relative_url }}">
  <meta name="apple-mobile-web-app-title" content="SpecialOps">
  <meta name="application-name" content="SpecialOps">
  <meta name="theme-color" content="#ffffff">
  {% if site.google_tag_manager %}
    {% include gtm.html %}
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/fix.css' | relative_url }}?{{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?{{site.time | date: '%s%N'}}" media="print" onload="this.media='all'; this.onload=null;">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?{{site.time | date: '%s%N'}}"></noscript>
