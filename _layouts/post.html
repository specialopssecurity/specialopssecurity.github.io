<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

{% include head.html %}

<body class="site">

{% if site.google_tag_manager %}

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

{% endif %}

{% include header.html %}

  <div class="hero--small">
      <div class="hero__wrap">
        <h1 class="hero__title">{{ page.title }}</h1>
      </div>
  </div>
  
  <main class="site__content">
    <div class="container">
      <article class="post-content" itemprop="articleBody">

        {{ content }}

      </article>

      {% if page.books %}
        
      <div class="post-content books-cols">
        
        {% for book in page.books %}
        <div class="books-wrapper">
          <div class="books-photo">
            <a target="_blank" href="{{ book.link }}"><img alt="book cover" src="{{ book.photo }}" /></a>
          </div>
          <div class="books-title">
            <a target="_blank" href="{{ book.link }}">{{ book.title }}</a>
          </div><!-- books-title -->
        </div><!-- books-wrapper -->
        {% endfor %}
      </div><!-- books-cols -->
      {% endif %}

    </div><!-- container -->    
  </main>

  {% include footer.html %}
</body>

</html>
